<html>
	<head>
		<title>Monitor Experiment</title>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="jsapi"></script>
		<script src="Monitor.js"></script>
	</head>
	<body>
		<style>
			#textDiv {
				text-align: center;
				margin-top: 25px;
			}
			#log {
				text-align: center;
				margin-top: 10px;
			}
			#viewPicker {
				float: left;
				margin-left: 100px;
				margin-right: -1000px;
				z-index: 999;
				position: absolute;
			}
			#backButton { margin-left: 10px; }
			h1 { text-align: center; }
		</style>
		<h1>Monitor Experiment</h1>

		<div id="viewPicker">
			<button id="graph" type="button" class="btn" onClick="showGraph()">Graph</button>
			<button id="text" type="button" class="btn" onClick="showText()">Text</button>
		</div>

		<div id="textDiv">
			<textarea readonly id="textarea" rows="15", cols="100"></textarea>
		</div>

		<div id="linechart" style="width: 750; height: 317; display: block; margin: 0 auto;"></div>

		<div id="log">
			<input type="button" class="btn" value="Check for new logs" onclick="reload();">
		</div>

		<button id="backButton" type="button" class="btn" onClick="home()">Back</button>
	</body>
</html>
